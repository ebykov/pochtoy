<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Pochtoy</title>

    <meta charset="utf-8">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем основной шрифт сайта на случай, если спецпроект будет не на отдельной странице -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic-ext">

    <!-- Подключаем стили сайта на тот же случай -->
    <!-- ВАЖНО: в стилях сайта ПОЧТИ для всех элементов свойство box-sizing определено как border-box -->
    <link rel="stylesheet" href="https://s38736.cdn.ngenix.net/static/build/vc.ru/all.min.css?9a6ff7a9">
</head>

<body>

<style>
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        padding-top: 50px;
        overflow: hidden;
    }
    .wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 50px;
        background-color: #fff;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="wrapper">
    <div id="pochtoy-special" style="max-width: 100%; padding: 10px 0;"></div>
</div>

<script>
  (function(d, ver) {
    var s = d.createElement('script');
    s.src = './all.js?' + ver;
    s.async = true;

    var container = d.getElementById('pochtoy-special');

    if (container) {
      s.onload = function() {
        var special = new Pochtoy.Special({
          css: './all.css?' + ver,
          container: container,
          isFeed: document.querySelector('[air-module="module.feed"]') ? true : false,
          share: {
            url: 'http://tjournal.ru/special/pochtoy/result',
            title: 'На что вы готовы ради скидки?'
          }
        });
      };
    }
    d.body.appendChild(s);
  })(document, 10);
</script>

</body>

</html>
